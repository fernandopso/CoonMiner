svm:
  name: Predict with SVM every 15 minutes
  cron: '*/15 * * * *'
  class: SvmWorker

metric:
  name: Update stats of token at 00:00
  cron: "0 0 * * *"
  class: MetricWorker

collect:
  name: Collect tweets every minute
  cron: "*/1 * * * *"
  class: Crawlers::Tokens::CollectTweetsWorker

